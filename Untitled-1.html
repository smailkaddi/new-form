<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body> 
    <div class="contenu">
            <p class="p"> INSCRIPTION  <hr class="hr">  </p> <br>
    
         <div>nom:
                  <input id="name"  onfocus="this.value=''"  type="text"  > <br> <br>
         <div>
            <div>prenom:
                <input id="prenom"  type="text" > <br> <br>
         <div>
            <div>dat de naissance:
                <input id="date"  type="date" > <br> <br>
          <div>
          <div>lieu de naissance:
                <input id="lieu"  type="text" > <br> <br>
          <div>
          <div>numero de telephone:
                <input id="numero"  type="text" > <br> <br>
          <div>
          <div> addresse:
                <input id="addrese"  type="text" > <br> <br>
          <div>
            <div> 
                <button class="add" onclick=" ok()">add</button>
            
          <div> 

            <button class="remove" onclick=" remove()">remove </button>

    </div>
    
     <table id="table">
        <tr>
            <th >Nom</th>
            <th>Prenom</th>
            <th>date de naissance</th>
            <th>lieu de naissance </th>
            <th>nember de tel </th>
            <th>addrese</th>

        </tr>
     </table>
     

  <script>
           class form{
        constructor(name, prenom, naissance, lieu, numero, addresse) {
                this.name = name;
                this.prenom = prenom;
                this.naissance = naissance;
                this.lieu = lieu;
                this.numero = numero;
                this.addresse = addresse;
            }
          
      }
      function ok(){
  
var name =document.getElementById("name").value;
var prenom =document.getElementById("prenom").value;
var date =document.getElementById("date").value;
var lieu =document.getElementById("lieu").value;
var numero =document.getElementById("numero").value; 
var addresse =document.getElementById("addrese").value; 

let personne =new form (name,prenom,date,lieu,numero,addresse);
var table = document.getElementById("table");
     var row = table.insertRow(1);
     var cell1 = row.insertCell(0);
     var cell2 = row.insertCell(1);
     var cell3 = row.insertCell(2);
     var cell4 = row.insertCell(3);
     var cell5 = row.insertCell(4);
     var cell6 = row.insertCell(5);
     cell1.innerHTML = personne.name;
     cell2.innerHTML = personne.prenom;
     cell3.innerHTML = personne.naissance;
     cell4.innerHTML = personne.lieu;
     cell5.innerHTML = personne.numero;
     cell6.innerHTML = personne.addresse;
    }
    function remove () {
  document.getElementById("table").deleteRow(1);
}

</script>

</body>
